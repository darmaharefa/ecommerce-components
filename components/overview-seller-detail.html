<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/overview-seller-detail.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="main-container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 bg-white">
                       <div class="row">
                            <div class="col-lg-4 col-md-4">
                               <div class="seller-detail-left">
                                    <div class="seller-image">
                                        <img src="img/product/product-6.jpg" alt="">
                                    </div>
                                    <div class="seller-info">
                                        <div class="seller-name">Seller Name</div>
                                        <div class="seller-description">.... description ....</div>
                                        <div class="seller-location"><i class="fa fa-location"></i> Medan, Sumatera Utara</div>
                                        <div class="seller-share">
                                            Share
                                            <div class="seller-share-button">
                                                <a href="https://www.facebook.com/bootsnipp"><i id="social-fb" class="fa fa-facebook-square fa-2x social"></i></a>
                                                <a href="https://twitter.com/bootsnipp"><i id="social-tw" class="fa fa-twitter-square fa-2x social"></i></a>
                                                <a href="https://plus.google.com/+Bootsnipp-page"><i id="social-gp" class="fa fa-google-plus-square fa-2x social"></i></a>
                                                <a href="mailto:bootsnipp@gmail.com"><i id="social-em" class="fa fa-envelope-square fa-2x social"></i></a>
                                            </div>
                                        </div>
                                    </div>
                               </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="seller-detail-center">
                                    <div class="seller-reputation">
                                    Reputation :
                                    <i class="fa fa-star filled"></i>
                                    <i class="fa fa-star filled"></i>
                                    <i class="fa fa-star filled"></i>
                                    <i class="fa fa-star filled"></i>
                                    <i class="fa fa-star"></i>
                                    </div>
                                    <div class="seller-last-online">Last Online : 5 minute ago</div>
                                    <div class="seller-transaction-status">Transaction Status : 100%</div>
                                    <div class="seller-transaction-status">
                                        Status :
                                        <div class="badge badge-warning">Gold</div>
                                    </div>
                                    <div class="seller-response-time">Response Time : < 24h</div>
                                    <div class="seller-response-rate">Response Rate : 100%</div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="seller-detail-right">
                                    <div class="seller-button-chat">
                                        <button class="btn btn-primary btn-sm btn-block"><i class="fa fa-commenting-o"></i> Chat Seller</button>
                                    </div>
                                    <div class="seller-button-favorite">
                                        <button class="btn btn-warning btn-sm btn-block"><i class="fa fa-heart-o"></i> Favorite</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
