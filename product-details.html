<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/smoothproducts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/product-details.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="main-container">
            <div class="container-fluid limited">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <img src="img/product/product-1.jpg" alt="" width="100%">
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <div class="product-details bg-white">
                            <h3 class="product-title"> White Fujifilm Instax Mini 8 Instant Camera</h3>
                            <!-- ./product-title -->
                            <div class="product-rating">
                                <i class="fa fa-star filled"></i>
                                <i class="fa fa-star filled"></i>
                                <i class="fa fa-star filled"></i>
                                <i class="fa fa-star filled"></i>
                                <i class="fa fa-star-o"></i>
                                <span><a href="">(10 review)</a></span>
                            </div>
                            <!-- ./rating-stars -->
                            <div class="product-price">
                                <span class="price-sales"> Rp 500.000</span>
                                <span class="price-standard">Rp 1.000.000</span>
                            </div>
                            <!-- /.product-price -->
                            <div class="product-status">
                                <span class="badge badge-success">In stock</span>
                                <span class="badge badge-danger">Out of stock</span>
                            </div>
                            <!-- ./product-status -->
                            <div class="color-details">
                                <span class="selected-color"><strong>COLOR</strong></span>
                                <ul class="swatches Color">
                                    <li class="selected"><a style="background-color:#f1f40e"> </a></li>
                                    <li><a style="background-color:#adadad"> </a></li>
                                    <li><a style="background-color:#4EC67F"> </a></li>
                                </ul>
                            </div>
                            <!--/.color-details-->
                            <div class="product-filter">
                                <div class="row">
                                    <div class="col-lg-3 col-md-12 col-xs-12">
                                        <div class="product-filter-quantity">
                                            <div class="input-group input-group-sm input-group-qty d-inline-flex">
                                                <div class="input-group-prepend w25">
                                                    <button class="btn btn-down bg-light" type="button"><i class="fa fa-minus"></i></button>
                                                </div>
                                                <input type="text" class="form-control text-center w50" aria-label="Quantity" value="1" data-min="1" data-max="10">
                                                <div class="input-group-append w25">
                                                    <button class="btn btn-up bg-light" type="button"><i class="fa fa-plus"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-xs-12">
                                        <div class="product-filter-size">
                                            <select class="form-control select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                                                <option value="strawberries" selected="">Size</option>
                                                <option value="mango">XL</option>
                                                <option value="bananas">XXL</option>
                                                <option value="watermelon">M</option>
                                                <option value="apples">L</option>
                                                <option value="apples">S</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ./product-filter-->
                            <div class="product-button">
                                <div class="row">
                                    <div class="col-lg-6 col-md-12 col-xs-12">
                                        <button class="btn btn-danger btn-block">Buy Now</button>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-xs-12">
                                        <button class="btn btn-success btn-block">Add to cart</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-xs-12">
                                        <h5>
                                            <badge class="badge p10 text-uppercase"><i class="fa fa-lock"></i> Secure Online Ordering</
                                        </h5>
                                    </div>
                                </div>
                            </div>
                            <!-- ./product-button -->
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/smoothproducts.js"></script>

    <script>
        // product details color switch
        $(".swatches li").click(function () {
            $(".swatches li.selected").removeClass("selected");
            $(this).addClass('selected');
        });

        $(".product-color a").click(function () {
            $(".product-color a").removeClass("active");
            $(this).addClass('active');

        });
    </script>
</html>
